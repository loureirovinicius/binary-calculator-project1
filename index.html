<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Binary Calculator</title>
</head>
<body>
    <header>
        <div>
            <h1>Binary Calculator</h1>
        </div>
        <div>
            <h3>The easiest way to calculate your binary digits!</h3>
        </div>
    </header>
    <main>
        <form action="validate-input">
            <div class="box">
                <div class="title">
                    <h1>Insert your number here and we will calculate it.</h1>
                </div>
                <div class="input-div">
                    <input type="number" min="0" max="1"  name="number-area" id="number-area" placeholder="Only 0's and 1's">
                </div>
                <div class="result-div">
                    <p id="result"></p>
                    <p id="alert"></p>
                </div>
                <div class="button-div">
                    <input type="button" value="Calculate" id="button" onclick="showNumber()">
                </div>
            </div>
        </form>
    </main>
    <footer>
        <div></div>
    </footer>


<script src="main.js"></script>
</body>
</html>
